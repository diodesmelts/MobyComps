services:
  - type: web
    name: prize-competition-platform
    env: node
    plan: standard
    buildCommand: >-
      npm install --no-save @vitejs/plugin-react vite esbuild @tailwindcss/vite tailwindcss postcss autoprefixer &&
      npm install --no-save typescript @types/react @types/react-dom @types/node &&
      npm install --no-package-lock --include=dev &&
      npm run build &&
      mkdir -p server/public &&
      cp -r dist/public/* server/public/ &&
      npm run db:push
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /health
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 80
      targetCpuPercent: 80
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: prize-competition-database
          property: connectionString
      - key: PORT
        value: 8080
      - key: SESSION_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: prize-competition-database
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    postgresMajorVersion: 15