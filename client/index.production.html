<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MobyComps - Prize Competitions</title>
    <meta name="description" content="Win amazing prizes through online competitions at MobyComps. Join competitions, purchase tickets, and win your dream items!" />
    
    <!-- Error handling for asset loading -->
    <script>
      window.__ASSET_ERROR_HANDLER__ = true;
      window.addEventListener('error', function(event) {
        if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
          console.error('Asset loading error:', event.target.src || event.target.href);
        }
      }, true);
    </script>
    
    <!-- Preload key assets -->
    <link rel="preload" href="/assets/index.css" as="style" />
    <link rel="preload" href="/assets/index.js" as="script" />
    
    <!-- Open Graph tags for better sharing -->
    <meta property="og:title" content="MobyComps - Prize Competitions" />
    <meta property="og:description" content="Win amazing prizes through online competitions at MobyComps. Join competitions, purchase tickets, and win your dream items!" />
    <meta property="og:type" content="website" />
    
    <!-- Production entrypoints will be injected here -->
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>MobyComps requires JavaScript to work properly. Please enable JavaScript in your browser settings.</p>
        <a href="/fallback.html">View Static Version</a>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
