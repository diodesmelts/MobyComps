<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Moby Comps - Online Competitions</title>
    <style>
      body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
      #root { min-height: 100vh; }
      .loading-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
      }
      .loading-placeholder h1 { color: #002147; margin-bottom: 20px; }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 33, 71, 0.2);
        border-left-color: #002147;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-placeholder">
        <h1>Moby Comps</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Debug: Log any errors to help troubleshoot
      window.addEventListener('error', function(event) {
        console.error('JavaScript error:', event.error);
        document.getElementById('root').innerHTML += '<div style="color:red;padding:20px;">' + 
          'JavaScript error: ' + event.message + '</div>';
      });
    </script>
  </body>
</html>
